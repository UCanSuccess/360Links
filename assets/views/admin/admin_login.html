<!-- start: LOGIN -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <div class="logo text-center">
            <img src="assets/images/logo-big.png" alt="{{app.name}}" class="img-responsive" />
        </div>
        <p class="text-center text-dark text-bold text-extra-large margin-top-15">
            Welcome to Admin Panel
        </p>
        <p class="text-center">
            Please enter your name and password to log in.
        </p>
        <!-- start: LOGIN BOX -->
        <div class="box-login" ng-controller="AdminLoginCtrl">
        <div class="alert alert-danger" ng-show="failed">
            Username or Password is incorrect!
        </div>
            <form class="form-login">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" ng-model="username">
                </div>
                <div class="form-group form-actions">
                    <input type="password" class="form-control password" name="password" placeholder="Password" ng-model="password">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-red btn-block" ng-click="checkAdmin(username, password)">
                        Login
                    </button>
                    <a type="button" class="btn btn-green btn-block" ui-sref="front.pages.user">
                        Back
                    </a>
                </div>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                {{app.year}} &copy; {{ app.name }} by {{ app.author }}.
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: LOGIN BOX -->
    </div>
</div>
<!-- end: LOGIN -->
